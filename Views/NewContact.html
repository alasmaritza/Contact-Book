<div>
    <form class="col-md-6" name="contactForm" novalidate>
        <div class="form-group">
            <label>Name:</label>
            <input ng-model="name.firstName" class="form-control" type="text" placeholder="First Name" name="firstName" required/>
            <span ng-show="contactForm.firstName.$dirty && contactForm.firstName.$invalid">First Name is required</span>
            <br>
            <input ng-model="name.lastName" class="form-control" type="text" placeholder="Last Name" name="lastName" required/>
            <span ng-show="contactForm.lastName.$dirty && contactForm.lastName.$invalid">Last Name is required</span>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input ng-model="name.phoneNumber" class="form-control" type="text" name="phoneNumber" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input ng-model="name.email" class="form-control" type="email" name="email" required/>
            <span ng-show="contactForm.email.$dirty && contactForm.email.$invalid">Email is required</span>
        </div>
        <button ng-disabled="contactForm.email.$invalid || contactForm.firstName.$invalid || contactForm.lastName.$invalid" class="btn"
            type="submit" ng-click="contact.create(name)">Create New Contact</button>
    </form>
</div>
