<div class="col-md-6" ng-model="person" ng-repeat="person in view.person | orderBy: 'lastName'">
    <h1>{{person.firstName}} {{person.lastName}}</h1>
    <p>Phone: {{person.phoneNumber}}</p>
    <p>Email: {{person.email}}</p>
    <button type="button" class="btn" ng-click="view.edit(person)">Edit Contact</button>
    <button type="button" class="btn btn-danger" ng-click="view.remove(person)">Remove Contact</button>
</div>
